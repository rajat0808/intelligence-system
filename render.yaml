services:
  - type: web
    name: inventory-intelligence-platform
    runtime: python
    plan: free
    healthCheckPath: /health
    buildCommand: pip install -r requirements.txt
    startCommand: bash run.sh
    envVars:
      - key: SCHEDULER_ENABLED
        value: "false"
      - key: EXCEL_AUTO_IMPORT
        value: "true"
      - key: ENVIRONMENT
        value: "production"
      - key: DASHBOARD_SESSION_SECRET
        generateValue: true
      - key: WHATSAPP_API_URL
        value: "https://graph.facebook.com/v19.0/YOUR_PHONE_NUMBER_ID/messages"
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_MEDIA_BASE_URL
        value: "https://your-domain.com"
      - key: FOUNDER_PHONE
        value: "15551234567"
      - key: CO_FOUNDER_PHONE
        value: "15557654321"
  - type: worker
    name: inventory-intelligence-scheduler
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=. python scripts/run_scheduler.py
    envVars:
      - key: SCHEDULER_ENABLED
        value: "true"
      - key: ENVIRONMENT
        value: "production"
      - key: DASHBOARD_SESSION_SECRET
        fromService:
          type: web
          name: inventory-intelligence-platform
          envVarKey: DASHBOARD_SESSION_SECRET
      - key: WHATSAPP_API_URL
        value: "https://graph.facebook.com/v19.0/YOUR_PHONE_NUMBER_ID/messages"
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_MEDIA_BASE_URL
        value: "https://your-domain.com"
      - key: FOUNDER_PHONE
        value: "15551234567"
      - key: CO_FOUNDER_PHONE
        value: "15557654321"
