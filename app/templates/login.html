<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in | Sindh Fashion</title>
    <link rel="stylesheet" href="/static/style.css?v=20260220c" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="login-shell">
      <section class="login-panel">
        <div class="login-brand">
          <img class="logo-image" src="/static/sindh-logo.png" alt="Sindh Fashion logo" />
          <div>
            <div class="login-title">Welcome Back</div>
            <div class="login-subtitle">Sindh Fashion Inventory</div>
          </div>
        </div>
        <form class="login-form" method="post" action="/login">
          <div class="login-field">
            <label class="login-label" for="login-id">Username</label>
            <div class="login-input-wrap">
              <span class="login-input-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                  <circle cx="12" cy="8" r="4"></circle>
                  <path d="M4 20c0-3.3 3.6-6 8-6s8 2.7 8 6"></path>
                </svg>
              </span>
              <input
                class="login-input"
                id="login-id"
                name="username"
                type="text"
                placeholder="Enter username"
                autocomplete="username"
                required
              />
            </div>
          </div>
          <div class="login-field">
            <label class="login-label" for="login-password">Password</label>
            <div class="login-input-wrap">
              <span class="login-input-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                  <rect x="5" y="11" width="14" height="10" rx="2"></rect>
                  <path d="M8 11V8a4 4 0 0 1 8 0v3"></path>
                </svg>
              </span>
              <input
                class="login-input"
                id="login-password"
                name="password"
                type="password"
                placeholder="Enter password"
                autocomplete="current-password"
                required
              />
            </div>
          </div>
          <div class="login-actions">
            <button class="button login-button login-button-primary" type="submit">Login</button>
          </div>
        </form>
        {% if error %}
          <div class="login-error">{{ error }}</div>
        {% endif %}
        {% if not auth_enabled %}
          <div class="login-help">
            Login is disabled because dashboard credentials are not configured.
          </div>
        {% endif %}
      </section>
    </main>
  </body>
</html>
